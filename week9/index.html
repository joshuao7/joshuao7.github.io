<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-decoration</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Chapter 13</h1>
  </header>
  <section id="value">
    <h2>Styling Text</h2>
    <h3>text-decoration property</h3>
    <ul>
      <li>text-decoration: none</li>
      <li>text-decoration: underline</li>
      <li>text-decoration: overline</li>
      <li>text-decoration: line-through</li>
    </ul>
  </section>
  <section id="example">
    <h2>Example</h2>
    <p class="none">Lorem ipsum dolor sit amet</p>
    <p class="underline">Lorem ipsum dolor sit amet</p>
    <p class="overline">Lorem ipsum dolor sit amet</p>
    <p class="line_through">Lorem ipsum dolor sit amet</p>
  </section>
</body>
</html>
